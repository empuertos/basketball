<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Basketball Live Stream</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/relativeTime.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/duration.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #1e293b, #0f172a);
      color: #e0e7ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }
    main {
      max-width: 960px;
      margin: 2rem auto;
      padding: 1rem;
      background: rgba(31, 41, 55, 0.85);
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.6);
    }
    h2.title-centered {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 2rem;
      font-weight: 700;
      color: #a5b4fc;
      text-shadow: 0 0 8px #6366f1;
    }
    .video-container {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 Aspect Ratio */
      box-shadow: 0 8px 30px rgba(99, 102, 241, 0.7);
      border-radius: 16px;
      overflow: hidden;
      background-color: black;
      margin: 0 auto 2rem auto;
      border: 2px solid #6366f1;
      max-width: 100%;
    }
    .video-container iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 16px;
      background-color: black;
    }
    .content-wrapper {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }
    @media(min-width: 768px) {
      .content-wrapper {
        flex-direction: row;
        align-items: flex-start;
      }
      .video-container {
        max-width: 70%;
        margin: 0;
      }
      .chat-container {
        max-width: 30%;
        height: 520px;
        display: flex;
        flex-direction: column;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 16px;
        box-shadow: 0 8px 30px rgba(99, 102, 241, 0.4);
        padding: 1rem;
        color: #e0e7ff;
      }
      #chatWindow {
        flex: 1;
        overflow-y: auto;
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 12px;
        background: rgba(31, 41, 55, 0.6);
        padding: 0.75rem 1rem;
        font-size: 0.9rem;
        color: #e0e7ff;
      }
      .chat-input-group {
        margin-top: 1rem;
        display: flex;
        gap: 0.75rem;
      }
      .chat-input-group input {
        flex: 1;
        border-radius: 12px;
        border: 1px solid #6366f1;
        padding: 0.5rem 1rem;
        font-size: 1rem;
        background: rgba(255, 255, 255, 0.1);
        color: #e0e7ff;
        outline: none;
        transition: background-color 0.3s ease;
      }
      .chat-input-group input:focus {
        background: rgba(255, 255, 255, 0.2);
        border-color: #a5b4fc;
      }
      .chat-input-group button {
        background-color: #6366f1;
        color: white;
        border-radius: 12px;
        padding: 0.5rem 1.25rem;
        font-weight: 700;
        cursor: pointer;
        transition: background-color 0.3s ease;
        box-shadow: 0 4px 12px rgba(99, 102, 241, 0.6);
      }
      .chat-input-group button:hover {
        background-color: #4f46e5;
        box-shadow: 0 6px 16px rgba(79, 70, 229, 0.8);
      }
    }
    h3 {
      color: #a5b4fc;
      text-shadow: 0 0 6px #6366f1;
    }
    .date-time {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 1rem;
      font-weight: 600;
      color: #c7d2fe;
      text-shadow: 0 0 4px #818cf8;
    }
  </style>
</head>
<body>
  <main>
    <h2 class="title-centered">Basketball Live Stream</h2>
    <div class="date-time" id="dateTimeDisplay"></div>
    <div class="content-wrapper">
      <div class="video-container" id="videoArea">
     <iframe src="https://player.livepush.io/live/emVSpQfL4r-4xiNoC" width="640" height="360" allowFullScreen="1" frameBorder="0"></iframe>

      </div>
      <div class="chat-container" aria-label="Live chat">
        <h3>Live Chat</h3>
        <div id="chatWindow" aria-live="polite" aria-relevant="additions"></div>
        <div class="chat-input-group">
          <input id="chatInput" type="text" placeholder="Type a message..." aria-label="Chat message input" />
          <button onclick="sendChat()" aria-label="Send chat message">Send</button>
        </div>
      </div>
    </div>
  </main>

<script>
  // Dayjs setup
  dayjs.extend(window.dayjs_plugin_relativeTime);
  dayjs.extend(window.dayjs_plugin_duration);

  // DOM
  const chatWindow = document.getElementById('chatWindow');
  const chatInput = document.getElementById('chatInput');
  const dateTimeDisplay = document.getElementById('dateTimeDisplay');

  // Update date and time display every second
  function updateDateTime() {
    const now = dayjs();
    dateTimeDisplay.textContent = now.format('dddd, MMMM D, YYYY h:mm:ss A');
  }
  setInterval(updateDateTime, 1000);
  updateDateTime();

  // Chat
  function sendChat(){
    const v = chatInput.value.trim();
    if(!v) return;
    const p = document.createElement('div');
    p.className='mb-2';
    const now = new Date();
    const time = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit', second:'2-digit'});
    p.innerHTML = `<span class='font-semibold'>Viewer:</span> ${escapeHtml(v)} <span class='text-xs text-gray-300 ml-2'>${time}</span>`;
    chatWindow.appendChild(p);
    chatWindow.scrollTop = chatWindow.scrollHeight;
    chatInput.value='';
  }
  function escapeHtml(s){ return s.replaceAll('&','&amp;').replaceAll('<','<').replaceAll('>','>'); }
</script>
</body>
</html>
