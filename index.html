<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Basketball Live Stream</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/relativeTime.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/duration.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #1e293b, #0f172a);
      color: #e0e7ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }
    main {
      max-width: 960px;
      margin: 2rem auto;
      padding: 1rem;
      background: rgba(31, 41, 55, 0.85);
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.6);
    }
    h2.title-centered {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 2rem;
      font-weight: 700;
      color: #a5b4fc;
      text-shadow: 0 0 8px #6366f1;
    }
    .video-container {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 Aspect Ratio */
      box-shadow: 0 8px 30px rgba(99, 102, 241, 0.7);
      border-radius: 16px;
      overflow: hidden;
      background-color: black;
      margin: 0 auto 2rem auto;
      border: 2px solid #6366f1;
      max-width: 100%;
    }
    .video-container iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 16px;
      background-color: black;
    }
    .content-wrapper {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }
    @media(min-width: 768px) {
      .content-wrapper {
        flex-direction: row;
        align-items: flex-start;
      }
      .video-container {
        max-width: 100%;
        margin: 0;
      }
    }
    h3 {
      color: #a5b4fc;
      text-shadow: 0 0 6px #6366f1;
    }
    .date-time {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 1rem;
      font-weight: 600;
      color: #c7d2fe;
      text-shadow: 0 0 4px #818cf8;
    }
  </style>
</head>
<body>
  <main>
    <h2 class="title-centered">Basketball Live Stream</h2>
    <div class="date-time" id="dateTimeDisplay"></div>
    <div class="content-wrapper">
      <div class="video-container" id="videoArea">
        <iframe 
    width="100%" 
    height="500" 
    src="https://www.youtube.com/embed/live_stream?channel=UCbxiLsJzOnnpDOZSwB5HWUQ" 
    frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen>
</iframe>
      </div>
    </div>
  </main>

<script>
  // Dayjs setup
  dayjs.extend(window.dayjs_plugin_relativeTime);
  dayjs.extend(window.dayjs_plugin_duration);

  // DOM
  const dateTimeDisplay = document.getElementById('dateTimeDisplay');

  // Update date and time display every second
  function updateDateTime() {
    const now = dayjs();
    dateTimeDisplay.textContent = now.format('dddd, MMMM D, YYYY h:mm:ss A');
  }
  setInterval(updateDateTime, 1000);
  updateDateTime();
</script>
</body>
</html>
