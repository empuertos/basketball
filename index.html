<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basketball Live Stream</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <style>
    body { background-color: #f3f4f6; }
    .video-container { position: relative; padding-top: 56.25%; }
    .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    .blur-backdrop { backdrop-filter: blur(6px); }
    #datetime {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 0.9rem;
      z-index: 1000;
      display: flex;
      gap: 8px;
      align-items: center;
      font-family: system-ui, sans-serif;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col md:flex-row bg-gray-100 text-slate-900">
  <!-- Date & Time Philippines (12-hour) -->
  <div id="datetime">
    <div id="date">--</div>
    <div id="time">--</div>
  </div>

  <main class="flex-1 p-6">
    <div class="flex flex-col md:flex-row items-start justify-between mb-4 gap-4">
      <div>
        <h2 class="text-xl font-semibold">Basketball Live Stream</h2>
        <!-- Next event removed -->
      </div>
      <div class="flex gap-4 items-center">
        <div class="text-sm">Status: <span id="statusText" class="font-medium">No Embed</span></div>
      </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
      <div class="lg:col-span-2">
        <div class="video-container bg-black rounded-xl overflow-hidden shadow-lg mb-6" id="videoArea">
          <div class="text-center text-white/80 px-4 py-20">No Stream Loaded</div>
        </div>
      </div>
      <div class="flex flex-col gap-4">
        <div class="flex-1 bg-white rounded-2xl shadow p-4">
          <h3 class="font-semibold mb-2">Live Chat (Viewers)</h3>
          <div id="chatWindow" class="h-64 overflow-auto border rounded p-2 bg-gray-50 text-sm"></div>
          <div class="mt-2 flex gap-2">
            <input id="chatInput" type="text" placeholder="Type a message..." class="flex-1 rounded-md border px-3 py-2" />
            <button onclick="sendChat()" class="px-4 py-2 bg-indigo-600 text-white rounded-md">Send</button>
          </div>
          <div class="text-[10px] mt-1 text-gray-600">No login required for viewers. Chat is ephemeral and client-only.</div>
        </div>
      </div>
    </div>
  </main>

  <!-- Placeholder area: paste the iframe / script / link -->
  <!-- Example insertion should go inside #videoArea if needed -->

  <script>
    // Date/time updater for Philippines (Asia/Manila), 12-hour format
    function updateDateTime() {
      // Get current time in UTC, then adjust to Manila (UTC+8)
      const now = new Date();
      const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
      const manilaOffsetMs = 8 * 60 * 60 * 1000;
      const manila = new Date(utc + manilaOffsetMs);

      // Format date and time
      const dateOptions = { year: 'numeric', month: 'long', day: 'numeric' };
      const timeOptions = { hour: 'numeric', minute: '2-digit', second: '2-digit', hour12: true };
      const formattedDate = manila.toLocaleDateString('en-US', dateOptions);
      const formattedTime = manila.toLocaleTimeString('en-US', timeOptions);

      document.getElementById('date').textContent = formattedDate;
      document.getElementById('time').textContent = formattedTime;
    }

    setInterval(updateDateTime, 1000);
    updateDateTime();

    // Embed logic: paste the iframe/script/link manually here or programmatically
    // Example: you can dynamically set embedCode variable to an iframe or URL.
    const videoArea = document.getElementById('videoArea');
    const statusText = document.getElementById('statusText');

    function applyEmbed(embedCode) {
      let inner = '';
      if (!embedCode || !embedCode.trim()) {
        videoArea.innerHTML = '<div class="text-center text-white/80 px-4 py-20">No Stream Loaded</div>';
        statusText.textContent = 'No Embed';
        return;
      }
      const code = embedCode.trim();
      if (code.startsWith('<iframe')) {
        inner = code;
      } else if (/^https?:\/\//.test(code)) {
        inner = `<iframe src="${code}" frameborder="0" allowfullscreen></iframe>`;
      } else {
        inner = code;
      }
      videoArea.innerHTML = inner;
      statusText.textContent = 'Stream Loaded';
    }

    // Chat functionality (viewer-side only)
    function sendChat() {
      const input = document.getElementById('chatInput');
      const text = input.value.trim();
      if (!text) return;
      const chatWindow = document.getElementById('chatWindow');
      const now = dayjs().format('h:mm:ss A');
      const entry = document.createElement('div');
      entry.className = 'mb-1';
      entry.innerHTML = `<span class="font-semibold">Viewer:</span> ${escapeHtml(text)} <span class="text-[10px] text-gray-500">${now}</span>`;
      chatWindow.appendChild(entry);
      chatWindow.scrollTop = chatWindow.scrollHeight;
      input.value = '';
    }

    function escapeHtml(s){ return s.replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;'); }

    // Initialize empty (user should paste their iframe/script/link manually)
    applyEmbed(''); // no embed by default
  </script>
</body>
</html>
