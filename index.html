<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basketball Live Stream</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body { background-color: #f3f4f6; margin: 0; font-family: system-ui,-apple-system,BlinkMacSystemFont,sans-serif; }
    .video-inner { position: relative; background: black; border-radius: 0.75rem; overflow: hidden; min-height: 300px; }
    .video-inner video { position: absolute; inset: 0; width: 100%; height: 100%; background: black; }
    #datetime { position: fixed; top: 10px; right: 10px; background: rgba(0,0,0,0.6); color: white; padding: 8px 14px; border-radius: 10px; }
    /* Spinner Overlay */
    .spinner-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
      gap: 8px;
      color: white;
      font-size: 14px;
    }
    .spinner {
      border: 6px solid rgba(255, 255, 255, 0.3);
      border-top: 6px solid #ffffff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .retry-btn {
      background: #f43f5e;
      color: white;
      padding: 6px 14px;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
      border: none;
    }
    .retry-btn:hover { background: #e11d48; }
  </style>
</head>
<body>
  <!-- Date & Time -->
  <div id="datetime">
    <div id="date">--</div>
    <div id="time">--</div>
  </div>

  <div style="max-width:900px;margin:20px auto;">
    <h2 style="font-size:1.5em;font-weight:bold;">Basketball Live Stream</h2>
    <div class="video-inner" id="videoContainer">
      <div id="loadingOverlay" class="spinner-overlay">
        <div class="spinner"></div>
        <span id="overlayText">Loading stream...</span>
        <span id="countdownText" style="display:none;">Retrying in 5s</span>
        <button id="retryButton" class="retry-btn" style="display:none;" onclick="manualRetry()">Click to Retry</button>
      </div>
      <video id="hlsPlayer" controls autoplay muted playsinline></video>
    </div>
  </div>

  <!-- Beep Sound -->
  <audio id="beepSound">
    <source src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQgAAAAA" type="audio/wav">
  </audio>

  <script>
    // ✅ Paste your Cloudflare Worker URL here
    const workerProxy = "m3u8-proxy.empuertostevenson.workers.dev";
    
    // ✅ Your actual m3u8 stream
    const realStream = "https://fhlsport121.fgs37g8.xyz/token-cEItm7GWe6WGu2cokPY6kWmBlMCA0SHjOiasxvdPEzP65OPKHUFdD44tqBxJWE1JBD6ExjNnlg%3D%3Da/cfall/s2001/v3b/5no6n3oqnUE0pQbiY3EmAmphZ3umqT0ho25y/super/3x_611404.m3u8";
    
    // Final source via Cloudflare Worker
    const videoSource = workerProxy + "?url=" + encodeURIComponent(realStream);

    const errorRetryDelay = 5; // seconds
    let retryTimeout = null;
    let countdownInterval = null;

    function updateDateTime() {
      const now = new Date();
      const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
      const manila = new Date(utc + (8 * 60 * 60 * 1000));
      document.getElementById('date').textContent = manila.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
      document.getElementById('time').textContent = manila.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', second: '2-digit', hour12: true });
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();

    function showOverlay(show, message = "Loading stream...", showRetry = false, showCountdown = false) {
      document.getElementById('overlayText').textContent = message;
      document.getElementById('retryButton').style.display = showRetry ? 'inline-block' : 'none';
      document.getElementById('countdownText').style.display = showCountdown ? 'block' : 'none';
      document.getElementById('loadingOverlay').style.display = show ? 'flex' : 'none';
    }

    function startCountdown(seconds) {
      let remaining = seconds;
      const countdownText = document.getElementById('countdownText');
      countdownText.textContent = `Retrying in ${remaining}s`;
      countdownInterval = setInterval(() => {
        remaining--;
        if (remaining <= 0) {
          clearInterval(countdownInterval);
          document.getElementById('beepSound').play();
        } else {
          countdownText.textContent = `Retrying in ${remaining}s`;
        }
      }, 1000);
    }

    function loadVideo(source) {
      const video = document.getElementById('hlsPlayer');
      if (retryTimeout) { clearTimeout(retryTimeout); retryTimeout = null; }
      if (countdownInterval) { clearInterval(countdownInterval); countdownInterval = null; }

      if (Hls.isSupported()) {
        const hls = new Hls({ autoStartLoad: true, maxBufferLength: 5 });
        hls.loadSource(source);
        hls.attachMedia(video);

        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          video.play();
          showOverlay(false);
        });

        video.addEventListener('playing', () => {
          showOverlay(false);
        });

        video.addEventListener('waiting', () => {
          showOverlay(true, "Buffering...");
        });

        video.addEventListener('error', () => {
          showOverlay(true, "Stream failed", true, true);
          startCountdown(errorRetryDelay);
          retryTimeout = setTimeout(refreshVideo, errorRetryDelay * 1000);
        });

        hls.on(Hls.Events.ERROR, () => {
          showOverlay(true, "Stream failed", true, true);
          startCountdown(errorRetryDelay);
          retryTimeout = setTimeout(refreshVideo, errorRetryDelay * 1000);
        });

      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = source;
        video.play();
      }
    }

    function refreshVideo() {
      loadVideo(videoSource);
    }

    function manualRetry() {
      refreshVideo();
    }

    // Initial load
    loadVideo(videoSource);
  </script>
</body>
</html>
