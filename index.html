<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basketball Live Stream</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body { background-color: #f3f4f6; margin: 0; font-family: system-ui,-apple-system,BlinkMacSystemFont,sans-serif; }
    .wrapper { max-width: 1000px; margin: 24px auto; padding: 0 16px; }
    h1 { font-size: 1.75rem; font-weight: 700; margin-bottom: 8px; }
    .controls { display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 12px; }
    .controls input { flex: 1; min-width: 200px; padding: 8px; border-radius: 6px; border: 1px solid #d1d5db; font-family: monospace; }
    .controls button { padding: 8px 14px; border: none; border-radius: 6px; cursor: pointer; background: #2563eb; color: white; font-weight: 600; }
    .video-inner { position: relative; background: black; border-radius: 0.75rem; overflow: hidden; min-height: 360px; }
    .video-inner iframe, .video-inner video { position: absolute; inset: 0; width: 100%; height: 100%; border: none; background: black; }
    #datetime { position: fixed; top: 10px; right: 10px; background: rgba(0,0,0,0.6); color: white; padding: 8px 14px; border-radius: 10px; font-size: 0.85rem; display: flex; gap: 10px; align-items: center; }
    /* Spinner Overlay */
    .spinner-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
      gap: 8px;
      color: white;
      font-size: 14px;
    }
    .spinner {
      border: 6px solid rgba(255, 255, 255, 0.3);
      border-top: 6px solid #ffffff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .retry-btn {
      background: #f43f5e;
      color: white;
      padding: 6px 14px;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
      border: none;
    }
    .retry-btn:hover { background: #e11d48; }
    .status { margin-top: 6px; font-size: 0.9rem; }
  </style>
</head>
<body>
  <div id="datetime">
    <div id="date">--</div>
    <div id="time">--</div>
  </div>

  <div class="wrapper">
    <h1>Basketball Live Stream</h1>

    <div class="controls">
      <input id="streamInput" type="text" placeholder="Paste .m3u8, iframe/embed code, or URL (e.g., https://... .mp4/.m3u8/YouTube embed)" />
      <button id="loadBtn">Load Stream</button>
    </div>
    <div class="status">Source: <span id="sourceLabel">none</span> | Status: <span id="statusText">idle</span></div>

    <div class="video-inner" id="videoContainer">
      <div id="loadingOverlay" class="spinner-overlay">
        <div class="spinner"></div>
        <div id="overlayText">Loading stream...</div>
        <div>
          <span id="countdownText" style="display:none;">Retrying in 5s</span>
        </div>
        <button id="retryButton" class="retry-btn" style="display:none;" onclick="manualRetry()">Click to Retry</button>
      </div>
      <!-- video element will be inserted dynamically for native playback -->
      <div id="embedHolder"></div>
    </div>
  </div>

  <!-- beep -->
  <audio id="beepSound">
    <source src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQgAAAAA" type="audio/wav">
  </audio>

  <script>
    // ==== CONFIG ====
    const workerProxy = "m3u8-proxy.empuertostevenson.workers.dev"; // << replace with your deployed Worker URL
    const errorRetryDelay = 5; // seconds
    // ================

    // State
    let currentSourceRaw = localStorage.getItem("streamInput") || "";
    let retryTimeout = null;
    let countdownInterval = null;
    let hlsInstance = null;

    const streamInput = document.getElementById("streamInput");
    const loadBtn = document.getElementById("loadBtn");
    const overlayText = document.getElementById("overlayText");
    const countdownText = document.getElementById("countdownText");
    const retryButton = document.getElementById("retryButton");
    const statusText = document.getElementById("statusText");
    const sourceLabel = document.getElementById("sourceLabel");
    const videoContainer = document.getElementById("videoContainer");
    const embedHolder = document.getElementById("embedHolder");
    const beep = document.getElementById("beepSound");

    // Date/time Manila
    function updateDateTime() {
      const now = new Date();
      const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
      const manila = new Date(utc + 8 * 60 * 60 * 1000);
      document.getElementById('date').textContent = manila.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
      document.getElementById('time').textContent = manila.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', second: '2-digit', hour12: true });
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();

    // Helpers
    function showOverlay(show, message = "Loading stream...", showRetry = false, showCountdown = false) {
      overlayText.textContent = message;
      retryButton.style.display = showRetry ? 'inline-block' : 'none';
      countdownText.style.display = showCountdown ? 'block' : 'none';
      document.getElementById("loadingOverlay").style.display = show ? "flex" : "none";
    }

    function startCountdown(seconds) {
      let remaining = seconds;
      countdownText.textContent = `Retrying in ${remaining}s`;
      countdownInterval = setInterval(() => {
        remaining--;
        if (remaining <= 0) {
          clearInterval(countdownInterval);
          beep.play().catch(()=>{}); // play alert
        } else {
          countdownText.textContent = `Retrying in ${remaining}s`;
        }
      }, 1000);
    }

    function clearRetryTimers() {
      if (retryTimeout) { clearTimeout(retryTimeout); retryTimeout = null; }
      if (countdownInterval) { clearInterval(countdownInterval); countdownInterval = null; }
    }

    function detectType(raw) {
      const trimmed = raw.trim();
      if (trimmed.startsWith("<iframe") || trimmed.startsWith("<div") || trimmed.startsWith("<script")) return "embed-html";
      if (/\.m3u8(\?.*)?$/i.test(trimmed)) return "hls";
      if (/\.(mp4|webm|ogg)(\?.*)?$/i.test(trimmed)) return "direct-video";
      if (/^https?:\/\//i.test(trimmed)) return "fallback-iframe";
      return "unknown";
    }

    function setSourceLabel(type) {
      sourceLabel.textContent = type;
    }

    function loadStream(raw) {
      clearRetryTimers();
      if (hlsInstance) { hlsInstance.destroy(); hlsInstance = null; }
      embedHolder.innerHTML = ""; // clear previous
      showOverlay(true, "Loading stream...", false, false);
      statusText.textContent = "Loading...";
      const type = detectType(raw);
      setSourceLabel(type);
      localStorage.setItem("streamInput", raw);
      currentSourceRaw = raw;

      if (type === "embed-html") {
        // inject HTML embed directly
        embedHolder.innerHTML = raw;
        showOverlay(false);
        statusText.textContent = "Embed injected";
      } else if (type === "hls") {
        // use worker proxy to bypass CORS
        const proxied = workerProxy + "?url=" + encodeURIComponent(raw);
        playHLS(proxied);
      } else if (type === "direct-video") {
        const videoEl = document.createElement("video");
        videoEl.id = "nativePlayer";
        videoEl.controls = true;
        videoEl.autoplay = true;
        videoEl.muted = true;
        videoEl.playsInline = true;
        videoEl.src = raw;
        embedHolder.appendChild(videoEl);
        bindNativeEvents(videoEl);
      } else if (type === "fallback-iframe") {
        // wrap in iframe
        const iframe = document.createElement("iframe");
        iframe.src = raw;
        iframe.allowFullscreen = true;
        iframe.loading = "lazy";
        embedHolder.appendChild(iframe);
        showOverlay(false);
        statusText.textContent = "Iframe loaded";
      } else {
        // unknown: show as text
        embedHolder.textContent = raw;
        showOverlay(false);
        statusText.textContent = "Unknown source";
      }
    }

    function bindNativeEvents(videoEl) {
      videoEl.addEventListener("playing", () => {
        showOverlay(false);
        statusText.textContent = "Playing";
      });
      videoEl.addEventListener("waiting", () => {
        showOverlay(true, "Buffering...");
        statusText.textContent = "Buffering";
      });
      videoEl.addEventListener("error", () => {
        statusText.textContent = "Error";
        showOverlay(true, "Stream failed", true, true);
        startCountdown(errorRetryDelay);
        retryTimeout = setTimeout(refreshStream, errorRetryDelay * 1000);
      });
    }

    function playHLS(source) {
      const videoEl = document.createElement("video");
      videoEl.id = "hlsPlayer";
      videoEl.controls = true;
      videoEl.autoplay = true;
      videoEl.muted = true;
      videoEl.playsInline = true;
      embedHolder.appendChild(videoEl);

      if (Hls.isSupported()) {
        hlsInstance = new Hls({
          autoStartLoad: true,
          startLevel: -1,
          maxBufferLength: 5,
          liveSyncDuration: 3,
          liveMaxLatencyDuration: 5,
          enableWorker: true
        });
        hlsInstance.loadSource(source);
        hlsInstance.attachMedia(videoEl);

        hlsInstance.on(Hls.Events.MANIFEST_PARSED, () => {
          videoEl.play();
          showOverlay(false);
          statusText.textContent = "Playing HLS";
        });

        videoEl.addEventListener("playing", () => {
          showOverlay(false);
          statusText.textContent = "Playing HLS";
        });
        videoEl.addEventListener("waiting", () => {
          showOverlay(true, "Buffering...");
          statusText.textContent = "Buffering";
        });
        videoEl.addEventListener("error", () => {
          statusText.textContent = "Error";
          showOverlay(true, "Stream failed", true, true);
          startCountdown(errorRetryDelay);
          retryTimeout = setTimeout(refreshStream, errorRetryDelay * 1000);
        });

        hlsInstance.on(Hls.Events.ERROR, () => {
          statusText.textContent = "Error";
          showOverlay(true, "Stream failed", true, true);
          startCountdown(errorRetryDelay);
          retryTimeout = setTimeout(refreshStream, errorRetryDelay * 1000);
        });
      } else if (videoEl.canPlayType('application/vnd.apple.mpegurl')) {
        videoEl.src = source;
        videoEl.play();
        bindNativeEvents(videoEl);
      } else {
        showOverlay(false);
        statusText.textContent = "HLS not supported";
      }
    }

    function refreshStream() {
      loadStream(currentSourceRaw);
    }

    function manualRetry() {
      clearRetryTimers();
      refreshStream();
    }

    loadBtn.addEventListener("click", () => {
      const val = streamInput.value.trim();
      if (!val) return;
      loadStream(val);
    });

    // Enter key triggers
    streamInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        loadBtn.click();
      }
    });

    // Auto-load saved source
    if (currentSourceRaw) {
      streamInput.value = currentSourceRaw;
      loadStream(currentSourceRaw);
    }
  </script>
</body>
</html>
