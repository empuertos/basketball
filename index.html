<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M3U8 Player via Cloudflare Worker</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #000;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    video {
      width: 100%;
      max-width: 800px;
      height: auto;
      background: #000;
    }
  </style>
</head>
<body>
  <h1>M3U8 Player</h1>
  <video id="video" controls autoplay></video>

  <script>
    // I-EDIT ito: palitan <username> sa worker URL mo
    const m3u8Url = "basketball.workers.dev/?url=" +
                    encodeURIComponent("https://iptv-org.github.io/iptv/countries/ph.m3u8");

    const video = document.getElementById('video');

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(m3u8Url);
      hls.attachMedia(video);
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = m3u8Url;
    }
  </script>
</body>
</html>
