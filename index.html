<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basketball Live Stream</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <style>
    body {
      background-color: #f3f4f6;
      margin: 0;
      font-family: system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
      min-height: 100vh;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 16px;
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 24px;
      box-sizing: border-box;
      min-height: 100vh;
      align-items: stretch;
    }
    .video-wrapper, .chat-card {
      background: white;
      border-radius: 1rem;
      padding: 16px;
      box-shadow: 0 12px 30px -10px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .video-inner {
      position: relative;
      background: black;
      border-radius: 0.75rem;
      overflow: hidden;
      flex: 1;
      min-height: 300px;
    }
    .video-inner iframe, .video-inner .link-frame {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    #datetime {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 8px 14px;
      border-radius: 10px;
      font-size: 0.9rem;
      z-index: 1000;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .status-bar {
      display: flex;
      gap: 16px;
      align-items: center;
      flex-wrap: wrap;
    }
    .chat-window {
      flex: 1;
      overflow-y: auto;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      padding: 8px;
      background: #f9fafb;
    }
    .chat-input-row {
      display: flex;
      gap: 8px;
    }
    .viewer-label {
      font-weight: 600;
    }
    @media (max-width: 992px) {
      .container {
        grid-template-columns: 1fr;
      }
      .video-inner {
        min-height: 200px;
      }
    }
    .source-box {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    .source-box textarea, .source-box input {
      flex: 1;
      min-width: 200px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      padding: 8px;
      font-family: monospace;
      font-size: 0.9rem;
      resize: vertical;
    }
    .small-text {
      font-size: 10px;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <!-- Date & Time Philippines (12-hour) -->
  <div id="datetime">
    <div id="date">--</div>
    <div id="time">--</div>
  </div>

  <div class="container">
    <!-- Left: Video -->
    <div class="video-wrapper" id="videoArea">
      <div class="flex justify-between items-start gap-4">
        <div>
          <h2 class="text-xl font-semibold">Basketball Live Stream</h2>
          <div class="small-text">Paste either a full &lt;iframe&gt;/embed code or a direct URL below, then click Apply.</div>
        </div>
        <div class="status-bar">
          <div class="text-sm">Status: <span id="statusText" class="font-medium">Stream Loaded</span></div>
        </div>
      </div>

      <div class="source-box">
        <textarea id="embedInput" rows="2" placeholder="Paste iframe/embed code here or paste https://... link"></textarea>
        <button id="applyBtn" class="px-4 py-2 bg-indigo-600 text-white rounded-md whitespace-nowrap">Apply</button>
      </div>

      <div class="video-inner" id="embedContent">
        <!-- iframe or link will appear here -->
        <div class="flex items-center justify-center h-full text-white/80 stream-placeholder">
          Loading stream...
        </div>
      </div>
    </div>

    <!-- Right: Chat -->
    <div class="chat-card">
      <div>
        <h3 class="font-semibold mb-2">Live Chat (Viewers)</h3>
      </div>
      <div id="chatWindow" class="chat-window"></div>
      <div class="chat-input-row">
        <input id="chatInput" type="text" placeholder="Type a message..." class="flex-1 rounded-md border px-3 py-2" />
        <button onclick="sendChat()" class="px-4 py-2 bg-indigo-600 text-white rounded-md">Send</button>
      </div>
      <div class="small-text">No login required for viewers. Chat is ephemeral and client-only.</div>
    </div>
  </div>

  <script>
    // Date/time updater for Philippines (Asia/Manila), 12-hour format
    function updateDateTime() {
      const now = new Date();
      const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
      const manilaOffsetMs = 8 * 60 * 60 * 1000;
      const manila = new Date(utc + manilaOffsetMs);

      const dateOptions = { year: 'numeric', month: 'long', day: 'numeric' };
      const timeOptions = { hour: 'numeric', minute: '2-digit', second: '2-digit', hour12: true };
      document.getElementById('date').textContent = manila.toLocaleDateString('en-US', dateOptions);
      document.getElementById('time').textContent = manila.toLocaleTimeString('en-US', timeOptions);
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();

    // Embed/apply logic
    const embedInput = document.getElementById('embedInput');
    const applyBtn = document.getElementById('applyBtn');
    const embedContent = document.getElementById('embedContent');
    const statusText = document.getElementById('statusText');

    function applyEmbed(embedCode) {
      if (!embedCode || !embedCode.trim()) {
        embedContent.innerHTML = '<div class="flex items-center justify-center h-full text-white/80 stream-placeholder">No Stream Loaded</div>';
        statusText.textContent = 'No Embed';
        return;
      }
      const code = embedCode.trim();
      let inner = '';
      if (code.startsWith('<iframe') || code.startsWith('<div') || code.startsWith('<script')) {
        inner = code;
        embedContent.innerHTML = inner;
      } else if (/^https?:\/\//.test(code)) {
        // Wrap URL in iframe
        embedContent.innerHTML = `<iframe src="${code}" allowfullscreen scrolling="no"></iframe>`;
      } else {
        // Fallback: insert raw
        embedContent.textContent = code;
      }
      statusText.textContent = 'Stream Loaded';
    }

    applyBtn.addEventListener('click', () => {
      applyEmbed(embedInput.value);
    });

    // Initialize with default link (can be changed)
    const defaultLink = 'https://gene7zsf.fot6cwdiagramtogheducation.shop/cricket/test-series-england-vs-india-1962729/england-vs-india.html';
    embedInput.value = defaultLink;
    applyEmbed(defaultLink);

    // Chat (viewer-only)
    function sendChat() {
      const input = document.getElementById('chatInput');
      const text = input.value.trim();
      if (!text) return;
      const chatWindow = document.getElementById('chatWindow');
      const now = dayjs().format('h:mm:ss A');
      const entry = document.createElement('div');
      entry.className = 'mb-1';
      entry.innerHTML = `<span class="viewer-label">Viewer:</span> ${escapeHtml(text)} <span style="font-size:10px; color:#6b7280;">${now}</span>`;
      chatWindow.appendChild(entry);
      chatWindow.scrollTop = chatWindow.scrollHeight;
      input.value = '';
    }
    function escapeHtml(s){ return s.replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;'); }
  </script>
</body>
</html>
