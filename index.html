<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Embedded Stream via Proxy</title>
  <style>
    body {
      background: #1f2937;
      margin: 0;
      font-family: system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
      color: white;
    }
    .wrapper {
      max-width: 1000px;
      margin: 24px auto;
      padding: 0 16px;
    }
    h1 {
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 8px;
    }
    .video-inner {
      position: relative;
      background: black;
      border-radius: 0.75rem;
      overflow: hidden;
      min-height: 480px;
    }
    .video-inner iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
      background: black;
    }
    #datetime {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.6);
      padding: 8px 14px;
      border-radius: 10px;
      font-size: 0.85rem;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .spinner-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
      gap: 8px;
      font-size: 14px;
      transition: opacity .3s;
    }
    .spinner {
      border: 6px solid rgba(255,255,255,0.3);
      border-top: 6px solid #ffffff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }
    .error {
      margin-top: 12px;
      background: #f87171;
      padding: 10px 14px;
      border-radius: 6px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div id="datetime">
    <div id="date">--</div>
    <div id="time">--</div>
  </div>

  <div class="wrapper">
    <h1>Embedded Stream (proxied)</h1>

    <div class="video-inner" id="videoContainer">
      <div id="loadingOverlay" class="spinner-overlay">
        <div class="spinner" aria-label="loading"></div>
        <div id="overlayText">Loading proxied page...</div>
      </div>
      <iframe
        id="embedFrame"
        src="https://m3u8-proxy.empuertostevenson.workers.dev/?url=https://bingov37l.0uhdworryvdet57alive.shop/cricket/t20-world-championship-of-legends-1962534/pakistan-legends-vs-south-africa-legends.html?icg=UEg&ilang=en"
        allowfullscreen
        loading="lazy"
        title="Proxied Embed"
      ></iframe>
    </div>

    <div id="errorContainer" style="display:none;">
      <div class="error">
        Unable to load embedded content. If the target site actively blocks framing or has other restrictions, you can try reloading or check the Worker setup.
      </div>
    </div>
  </div>

  <script>
    // Manila time display
    function updateDateTime() {
      const now = new Date();
      const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
      const manila = new Date(utc + 8 * 60 * 60 * 1000);
      document.getElementById('date').textContent = manila.toLocaleDateString('en-US', {
        year: 'numeric', month: 'long', day: 'numeric'
      });
      document.getElementById('time').textContent = manila.toLocaleTimeString('en-US', {
        hour: 'numeric', minute: '2-digit', second: '2-digit', hour12: true
      });
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();

    const iframe = document.getElementById('embedFrame');
    const overlay = document.getElementById('loadingOverlay');
    const errorContainer = document.getElementById('errorContainer');
    let loadTimeout;

    function finishLoading() {
      overlay.style.display = 'none';
    }

    iframe.addEventListener('load', () => {
      finishLoading();
      clearTimeout(loadTimeout);
    });

    // Fallback: hide spinner after 8s even without load event
    loadTimeout = setTimeout(() => {
      finishLoading();
      // Optionally show error if content still blank (can't reliably detect cross-origin failure)
      // errorContainer.style.display = 'block';
    }, 8000);
  </script>
</body>
</html>
