  <script>
    // ✅ Paste your Cloudflare Worker URL here
    const workerProxy = "https://m3u8-proxy.yourname.workers.dev";

    function updateDateTime() {

      document.getElementById('date').textContent = manila.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });

    }
    setInterval(updateDateTime, 1000);
    updateDateTime();

    function loadVideo(source) {
      const video = document.getElementById('hlsPlayer');
      if (Hls.isSupported()) {
        const hls = new Hls({ autoStartLoad: true, maxBufferLength: 5 });
        hls.loadSource(source);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = source;
        video.play();
      }
    }

    loadVideo(videoSource);
