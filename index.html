<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Basketball Live Stream</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #1e293b, #0f172a);
      color: #e0e7ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 1rem;
      background: rgba(31, 41, 55, 0.85);
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.6);
    }
    .content-wrapper {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .video-container {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 Aspect Ratio */
      box-shadow: 0 8px 30px rgba(99, 102, 241, 0.7);
      border-radius: 16px;
      overflow: hidden;
      background-color: black;
      border: 2px solid #6366f1;
    }
    .video-container iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 16px;
    }
    .chat-container {
      width: 100%;
      height: 520px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 30px rgba(99, 102, 241, 0.4);
      border: 2px solid #6366f1;
    }
    .chat-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    @media(min-width: 768px) {
      .content-wrapper {
        flex-direction: row;
        gap: 1.5rem;
      }
      .video-container {
        flex: 2;
      }
      .chat-container {
        flex: 1;
        min-width: 350px;
        max-width: 400px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="date-time" id="dateTimeDisplay" style="position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.7); padding: 5px 10px; border-radius: 5px; color: white; font-size: 14px; z-index: 1000;"></div>
    <div class="content-wrapper">
      <div class="video-container">
        <iframe 
          id="videoFrame"
          width="100%" 
          height="500" 
          src="https://www.youtube.com/embed/live_stream?channel=UCnf8Ejd3y2RboWNcOqHS24A" 
          frameborder="0" 
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
          allowfullscreen>
        </iframe>
      </div>
      
      <div class="chat-container">
        <iframe 
          id="chatFrame"
          src="https://www.youtube.com/live_chat?channel=UCnf8Ejd3y2RboWNcOqHS24A&embed_domain=" 
          allowfullscreen>
        </iframe>
      </div>
    </div>
  </div>

  <script>
    // Set embed domain for YouTube chat
    const currentDomain = window.location.hostname;
    const channelId = 'UCnf8Ejd3y2RboWNcOqHS24A'; // Change this to your desired channel
    
    // Update date and time
    function updateDateTime() {
      const now = new Date();
      document.getElementById('dateTimeDisplay').textContent = now.toLocaleString();
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();
    
    // Initialize both video and chat with the same channel
    document.getElementById('videoFrame').src = `https://www.youtube.com/embed/live_stream?channel=${channelId}`;
    document.getElementById('chatFrame').src = `https://www.youtube.com/live_chat?channel=${channelId}&embed_domain=${currentDomain}`;
    
    // Function to update both video and chat when channel changes
    function updateChannel(newChannelId) {
      document.getElementById('videoFrame').src = `https://www.youtube.com/embed/live_stream?channel=${newChannelId}`;
      document.getElementById('chatFrame').src = `https://www.youtube.com/live_chat?channel=${newChannelId}&embed_domain=${currentDomain}`;
    }
    
    // Auto-refresh every 30 seconds to maintain sync
    setInterval(() => {
      const videoFrame = document.getElementById('videoFrame');
      const chatFrame = document.getElementById('chatFrame');
      
      // Force refresh by re-setting the src
      const currentVideoSrc = videoFrame.src;
      const currentChatSrc = chatFrame.src;
      
      videoFrame.src = currentVideoSrc;
      chatFrame.src = currentChatSrc;
    }, 30000);
  </script>
</body>
</html>
