<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Basketball Live Stream - YouTube Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #1e293b, #0f172a);
      color: #e0e7ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 1rem;
      background: rgba(31, 41, 55, 0.85);
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.6);
    }
    .title {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 2rem;
      font-weight: 700;
      color: #a5b4fc;
      text-shadow: 0 0 8px #6366f1;
    }
    .date-time {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 1rem;
      font-weight: 600;
      color: #c7d2fe;
    }
    .content-wrapper {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .video-container {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 Aspect Ratio */
      box-shadow: 0 8px 30px rgba(99, 102, 241, 0.7);
      border-radius: 16px;
      overflow: hidden;
      background-color: black;
      border: 2px solid #6366f1;
    }
    .video-container iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 16px;
    }
    .chat-container {
      width: 100%;
      height: 520px; /* Same height as video container */
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 30px rgba(99, 102, 241, 0.4);
      border: 2px solid #6366f1;
    }
    .chat-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    @media(min-width: 768px) {
      .content-wrapper {
        flex-direction: row;
        gap: 1.5rem;
      }
      .video-container {
        flex: 2;
      }
      .chat-container {
        flex: 1;
        min-width: 350px;
        max-width: 400px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Basketball Live Stream - YouTube Chat</h1>
    <div class="date-time" id="dateTimeDisplay"></div>
    
    <div class="content-wrapper">
      <div class="video-container">
        <iframe 
    width="100%" 
    height="500" 
    src="https://www.youtube.com/embed/live_stream?channel=UCnf8Ejd3y2RboWNcOqHS24A" 
    frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen>
</iframe>
      </div>
      
      <div class="chat-container">
        <iframe 
          src="https://www.youtube.com/live_chat?v=BYrxa8548A4&embed_domain=" 
          allowfullscreen>
        </iframe>
      </div>
    </div>
  </div>

  <script>
    // Update date and time
    function updateDateTime() {
      const now = new Date();
      document.getElementById('dateTimeDisplay').textContent = now.toLocaleString();
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();

    // Set embed domain for YouTube chat
    const chatIframe = document.querySelector('.chat-container iframe');
    const currentDomain = window.location.hostname;
    chatIframe.src = `https://www.youtube.com/live_chat?v=BYrxa8548A4&embed_domain=${currentDomain}`;
  </script>
</body>
</html>
