<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Live Stream with Chat Overlay</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e293b, #0f172a);
            color: #e0e7ff;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100vw;
            flex-direction: column;
        }

        .header-section {
            background: linear-gradient(135deg, #1e293b, #0f172a);
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #6366f1;
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.3);
        }

        .stream-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #a5b4fc;
            text-shadow: 0 0 12px #6366f1;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .date-time {
            font-size: 1.2rem;
            color: #c7d2fe;
            text-shadow: 0 0 6px #818cf8;
            font-weight: 500;
        }

        .content-section {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .video-section {
            flex: 1;
            background: #000;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .video-container {
            width: 100%;
            height: 100%;
            max-width: 1200px;
            max-height: 675px;
            position: relative;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(99, 102, 241, 0.7);
            border: 2px solid #6366f1;
        }

        .video-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 16px;
        }

        .chat-section {
            width: 350px;
            background: #1a1a1a;
            border-left: 1px solid #333;
            display: flex;
            flex-direction: column;
            box-shadow: -4px 0 20px rgba(0, 0, 0, 0.3);
        }

        .chat-header {
            padding: 15px;
            background: #2d2d2d;
            border-bottom: 1px solid #333;
            font-weight: 600;
            text-align: center;
            color: #a5b4fc;
            text-shadow: 0 0 6px #6366f1;
        }

        #chat {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            background: rgba(0, 0, 0, 0.3);
        }

        .message {
            margin: 5px 0;
            padding: 8px 12px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            animation: fadeInUp 0.5s ease;
            font-size: 14px;
            line-height: 1.4;
            word-wrap: break-word;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .author {
            font-weight: bold;
            margin-right: 5px;
        }

        @keyframes fadeInUp {
            from { 
                opacity: 0; 
                transform: translateY(20px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        /* Scrollbar styling */
        #chat::-webkit-scrollbar {
            width: 6px;
        }

        #chat::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        #chat::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 3px;
        }

        #chat::-webkit-scrollbar-thumb:hover {
            background: #777;
        }

        /* Loading state */
        .loading {
            text-align: center;
            padding: 20px;
            color: #a5b4fc;
            font-style: italic;
        }

        /* Status indicators */
        .status-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            z-index: 10;
        }

        .status-live {
            background: #ef4444;
            color: white;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .content-section {
                flex-direction: column;
            }
            
            .chat-section {
                width: 100%;
                height: 300px;
                border-left: none;
                border-top: 1px solid #333;
            }
            
            .stream-title {
                font-size: 2rem;
            }
            
            .date-time {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section">
            <h1 class="stream-title">Basketball Live Stream</h1>
            <div class="date-time" id="dateTimeDisplay">Saturday, August 16, 2025 10:01:11 AM</div>
        </div>
        
        <div class="content-section">
            <div class="video-section">
                <div class="video-container">
                    <div class="status-indicator status-live">LIVE</div>
                    <iframe 
                        width="100%" 
                        height="100%" 
                        src="https://www.youtube.com/embed/live_stream?channel=UCnf8Ejd3y2RboWNcOqHS24A" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                    </iframe>
                </div>
            </div>
            
            <div class="chat-section">
                <div class="chat-header">
                    Live Chat
                </div>
                <div id="chat">
                    <div class="loading">Connecting to live chat...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = "AIzaSyCnsBiOo-FpBnz4_fm07LNjPNQQRQWNjmQ";
        const CHANNEL_ID = "UCnf8Ejd3y2RboWNcOqHS24A";
        let liveChatId = null;
        let userColors = {};
        let isInitialized = false;

        function getRandomColor() {
            const colors = [
                "#FFD700", "#FF4500", "#00CED1", "#ADFF2F",
                "#FF69B4", "#87CEFA", "#FFA500", "#7B68EE",
                "#00FF7F", "#FF6347", "#1E90FF", "#32CD32"
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function getUserColor(username) {
            if (!userColors[username]) {
                userColors[username] = getRandomColor();
            }
            return userColors[username];
        }

        async function getLiveVideoId(channelId, apiKey) {
            try {
                let url = `https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${channelId}&eventType=live&type=video&key=${apiKey}`;
                let res = await fetch(url);
                let data = await res.json();
                return data.items[0]?.id?.videoId || null;
            } catch (error) {
                console.error('Error fetching live video:', error);
                return null;
            }
        }

        async function getLiveChatId(videoId, apiKey) {
            try {
                let url = `https://www.googleapis.com/youtube/v3/videos?part=liveStreamingDetails&id=${videoId}&key=${apiKey}`;
                let res = await fetch(url);
                let data = await res.json();
                return data.items[0]?.liveStreamingDetails?.activeLiveChatId || null;
            } catch (error) {
                console.error('Error fetching live chat:', error);
                return null;
            }
        }

        async function fetchMessages() {
            if (!liveChatId) return;

            try {
                let res = await fetch(`https://www.googleapis.com/youtube/v3/liveChat/messages?liveChatId=${liveChatId}&part=snippet,authorDetails&key=${API_KEY}`);
                let data = await res.json();
                let chatBox = document.getElementById("chat");

                if (!data.items) {
                    setTimeout(fetchMessages, 5000);
                    return;
                }

                // Clear loading message on first load
                if (!isInitialized && chatBox.children.length === 1) {
                    chatBox.innerHTML = "";
                    isInitialized = true;
                }

                data.items.forEach(item => {
                    let div = document.createElement("div");
                    div.className = "message";
                    let color = getUserColor(item.authorDetails.displayName);
                    div.innerHTML = `<span class="author" style="color:${color}">${item.authorDetails.displayName}:</span> ${item.snippet.displayMessage}`;
                    chatBox.appendChild(div);

                    // Limit to last 50 messages
                    while (chatBox.children.length > 50) {
                        chatBox.removeChild(chatBox.firstChild);
                    }

                    // Auto-scroll to bottom
                    chatBox.scrollTop = chatBox.scrollHeight;
                });

                setTimeout(fetchMessages, 3000);
            } catch (error) {
                console.error('Error fetching messages:', error);
                document.getElementById("chat").innerHTML = '<div class="loading">Error loading chat. Retrying...</div>';
                setTimeout(fetchMessages, 10000);
            }
        }

        async function init() {
            const chatBox = document.getElementById("chat");
            chatBox.innerHTML = '<div class="loading">Searching for live stream...</div>';

            let videoId = await getLiveVideoId(CHANNEL_ID, API_KEY);
            if (!videoId) {
                chatBox.innerHTML = '<div class="loading">No live stream found. Please check if the channel is currently streaming.</div>';
                return;
            }

            liveChatId = await getLiveChatId(videoId, API_KEY);
            if (!liveChatId) {
                chatBox.innerHTML = '<div class="loading">No live chat available for this stream.</div>';
                return;
            }

            chatBox.innerHTML = '<div class="loading">Loading chat messages...</div>';
            fetchMessages();
        }

        // Update date/time display
        function updateDateTime() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true
            };
            document.getElementById('dateTimeDisplay').textContent = now.toLocaleDateString('en-US', options);
        }

        // Initialize
        init();
        updateDateTime();
        setInterval(updateDateTime, 1000);
    </script>
</body>
</html>
