    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 16px;
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 24px;
      min-height: 100vh;
      align-items: stretch;
    }
    .video-wrapper, .chat-card {
      background: white;
      border-radius: 1rem;
      padding: 16px;
      box-shadow: 0 12px 30px -10px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .video-inner {
      position: relative;
      background: black;
      border-radius: 0.75rem;
      overflow: hidden;
      flex: 1;
      min-height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .video-inner video {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
      background: black;
    }
    #datetime {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 8px 14px;
      border-radius: 10px;
      font-size: 0.9rem;
      z-index: 1000;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .chat-window {
      flex: 1;
      overflow-y: auto;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      padding: 8px;
      background: #f9fafb;
    }
    .chat-input-row {
      display: flex;
      gap: 8px;
    }
    .viewer-label {
      font-weight: 600;
    }
    @media (max-width: 992px) {
      .container {
        grid-template-columns: 1fr;
      }
      .video-inner {
        min-height: 200px;
      }
    }
  </style>
</head>
