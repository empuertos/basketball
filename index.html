<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basketball Live Stream</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      background-color: #f3f4f6;
      margin: 0;
      font-family: system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
      min-height: 100vh;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 16px;
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 24px;
      box-sizing: border-box;
      min-height: 100vh;
      align-items: stretch;
    }
    .video-wrapper, .chat-card {
      background: white;
      border-radius: 1rem;
      padding: 16px;
      box-shadow: 0 12px 30px -10px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .video-inner {
      position: relative;
      background: black;
      border-radius: 0.75rem;
      overflow: hidden;
      flex: 1;
      min-height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .video-inner iframe, 
    .video-inner video {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    #datetime {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 8px 14px;
      border-radius: 10px;
      font-size: 0.9rem;
      z-index: 1000;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .chat-window {
      flex: 1;
      overflow-y: auto;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      padding: 8px;
      background: #f9fafb;
    }
    .chat-input-row {
      display: flex;
      gap: 8px;
    }
    .viewer-label {
      font-weight: 600;
    }
    @media (max-width: 992px) {
      .container {
        grid-template-columns: 1fr;
      }
      .video-inner {
        min-height: 200px;
      }
    }
  </style>
</head>
<body>
  <!-- Date & Time Philippines (12-hour) -->
  <div id="datetime">
    <div id="date">--</div>
    <div id="time">--</div>
  </div>

  <div class="container">
    <!-- Left: Video -->
    <div class="video-wrapper">
      <div class="flex justify-between items-center">
        <h2 class="text-xl font-semibold">Basketball Live Stream</h2>
        <button onclick="refreshVideo()" class="px-3 py-1 bg-indigo-600 text-white rounded-md text-sm">Refresh Video</button>
      </div>
      <div class="text-sm">Status: <span id="statusText" class="font-medium">Loading...</span></div>
      <div class="video-inner" id="embedContent">
        <div class="text-white/80">Loading stream...</div>
      </div>
    </div>

    <!-- Right: Chat -->
    <div class="chat-card">
      <h3 class="font-semibold mb-2">Live Chat (Viewers)</h3>
      <div id="chatWindow" class="chat-window"></div>
      <div class="chat-input-row">
        <input id="chatInput" type="text" placeholder="Type a message..." class="flex-1 rounded-md border px-3 py-2" />
        <button onclick="sendChat()" class="px-4 py-2 bg-indigo-600 text-white rounded-md">Send</button>
      </div>
      <div class="text-[10px] mt-1 text-gray-600">No login required for viewers. Chat is ephemeral and client-only.</div>
    </div>
  </div>

  <script>
    // ===== CONFIG =====
    const videoSource = 'https://gene7zsf.fot6cwdiagramtogheducation.shop/cricket/test-series-england-vs-india-1962729/england-vs-india.html';
    const autoRefreshInterval = 300; // seconds between auto-refresh (set to 0 to disable)
    // ==================

    function updateDateTime() {
      const now = new Date();
      const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
      const manilaOffsetMs = 8 * 60 * 60 * 1000;
      const manila = new Date(utc + manilaOffsetMs);
      document.getElementById('date').textContent = manila.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
      document.getElementById('time').textContent = manila.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', second: '2-digit', hour12: true });
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();

    const statusText = document.getElementById('statusText');
    const embedContent = document.getElementById('embedContent');

    function loadVideo(source) {
      statusText.textContent = 'Loading...';
      if (source.startsWith('<iframe') || source.startsWith('<div') || source.startsWith('<script')) {
        embedContent.innerHTML = source;
      } else if (/^https?:\/\//.test(source)) {
        if (source.endsWith('.m3u8')) {
          embedContent.innerHTML = `<video id="hlsPlayer" controls autoplay muted></video>`;
          const video = document.getElementById('hlsPlayer');
          video.addEventListener('error', () => {
            console.warn('Video error detected, refreshing...');
            refreshVideo();
          });
          if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(source);
            hls.attachMedia(video);
            hls.on(Hls.Events.ERROR, function () {
              console.warn('HLS.js error, refreshing...');
              refreshVideo();
            });
          } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = source;
          }
        } else if (/\.(mp4|webm|ogg)$/i.test(source)) {
          embedContent.innerHTML = `<video src="${source}" controls autoplay muted></video>`;
          const video = embedContent.querySelector('video');
          video.addEventListener('error', () => {
            console.warn('Video error detected, refreshing...');
            refreshVideo();
          });
        } else {
          embedContent.innerHTML = `<iframe src="${source}" allowfullscreen scrolling="no"></iframe>`;
          // If iframe fails to load
          setTimeout(() => {
            const iframe = embedContent.querySelector('iframe');
            if (!iframe || iframe.contentWindow === null) {
              console.warn('Iframe load issue, refreshing...');
              refreshVideo();
            }
          }, 5000);
        }
      } else {
        embedContent.textContent = source;
      }
      statusText.textContent = 'Stream Loaded';
    }

    function refreshVideo() {
      loadVideo(videoSource);
    }

    loadVideo(videoSource);

    // Auto-refresh every X seconds if enabled
    if (autoRefreshInterval > 0) {
      setInterval(refreshVideo, autoRefreshInterval * 1000);
    }

    // Chat
    function sendChat() {
      const input = document.getElementById('chatInput');
      const text = input.value.trim();
      if (!text) return;
      const chatWindow = document.getElementById('chatWindow');
      const now = dayjs().format('h:mm:ss A');
      const entry = document.createElement('div');
      entry.className = 'mb-1';
      entry.innerHTML = `<span class="viewer-label">Viewer:</span> ${escapeHtml(text)} <span style="font-size:10px; color:#6b7280;">${now}</span>`;
      chatWindow.appendChild(entry);
      chatWindow.scrollTop = chatWindow.scrollHeight;
      input.value = '';
    }
    function escapeHtml(s) {
      return s.replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;');
    }
  </script>
</body>
</html>
