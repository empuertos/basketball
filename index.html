<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Basketball Live Stream</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background-color: #f3f4f6; }
    main {
      max-width: 960px;
      margin: 0 auto;
      padding: 1rem;
    }
    .video-container {
      position: relative;
      width: 100%;
      max-width: 640px;
      padding-top: 56.25%; /* 16:9 Aspect Ratio */
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      border-radius: 12px;
      overflow: hidden;
      background: black;
      margin: 0 auto;
    }
    .video-container iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
    }
    .content-wrapper {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    @media(min-width: 768px) {
      .content-wrapper {
        flex-direction: row;
        align-items: flex-start;
      }
      .video-container {
        max-width: 70%;
        margin: 0;
      }
      .chat-container {
        max-width: 30%;
        height: 480px;
        display: flex;
        flex-direction: column;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        padding: 1rem;
      }
      #chatWindow {
        flex: 1;
        overflow-y: auto;
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        background: #f9fafb;
        padding: 0.5rem 1rem;
        font-size: 0.875rem;
      }
      .chat-input-group {
        margin-top: 0.75rem;
        display: flex;
        gap: 0.5rem;
      }
      .chat-input-group input {
        flex: 1;
        border-radius: 8px;
        border: 1px solid #d1d5db;
        padding: 0.5rem 0.75rem;
        font-size: 0.875rem;
      }
      .chat-input-group button {
        background-color: #4f46e5;
        color: white;
        border-radius: 8px;
        padding: 0.5rem 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }
      .chat-input-group button:hover {
        background-color: #4338ca;
      }
    }
    h2.title-centered {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
      font-weight: 600;
      width: 100%;
    }
  </style>
</head>
<body class="min-h-screen bg-gray-100 text-slate-900">
  <main>
    <h2 class="title-centered">Basketball Live Stream</h2>
    
    <div class="content-wrapper">
      <div class="video-container" id="videoArea">
        <iframe src="https://www.youtube.com/embed/BYrxa8548A4?autoplay=1&mute=1&si=7Q22kgfwYE6RZmeR" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
      </div>
      
      <div class="chat-container" aria-label="Live chat">
        <h3 class="font-semibold mb-3">Live Chat</h3>
        <div id="chatWindow" aria-live="polite" aria-relevant="additions"></div>
        <div class="chat-input-group">
          <input id="chatInput" type="text" placeholder="Type a message..." aria-label="Chat message input" />
          <button onclick="sendChat()" aria-label="Send chat message">Send</button>
        </div>
      </div>
    </div>
  </main>

<script>
  // DOM
  const chatWindow = document.getElementById('chatWindow');
  const chatInput = document.getElementById('chatInput');

  // Chat
  function sendChat(){
    const v = chatInput.value.trim();
    if(!v) return;
    const p = document.createElement('div');
    p.className='mb-2';
    const now = new Date();
    const time = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit', second:'2-digit'});
    p.innerHTML = `<span class='font-semibold'>Viewer:</span> ${escapeHtml(v)} <span class='text-xs text-gray-500 ml-2'>${time}</span>`;
    chatWindow.appendChild(p);
    chatWindow.scrollTop = chatWindow.scrollHeight;
    chatInput.value='';
  }
  function escapeHtml(s){ return s.replaceAll('&','&amp;').replaceAll('<','<').replaceAll('>','>'); }
</script>
</body>
</html>
